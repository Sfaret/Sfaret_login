<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Shares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        #presale-shares {
            background-color: #fff;
            padding: 2rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 1200px;
            margin: 2rem auto;
        }

        h1 {
            color: #333;
        }

        .info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #e0e0e0;
            padding: 1rem;
            border-radius: 8px;
            margin: 0.5rem;
            flex: 1;
            max-width: 200px;
        }

        .card h2 {
            margin: 0 0 0.5rem 0;
        }

        .card p {
            font-size: 1.5rem;
            margin: 0;
        }

        .animation {
            position: relative;
        }

        canvas {
            width: 100%;
            height: 300px;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }
    </style>
</head>
<body>
    <section id="presale-shares">
        <div class="container">
            <h1>Presale Shares</h1>
            <div class="info">
                <div class="card">
                    <h2>Current Price</h2>
                    <p id="current-price">₦0.002</p>
                </div>
                <div class="card">
                    <h2>Buy Price per Shares</h2>
                    <p id="buy-price">₦10,000.00</p>
                </div>
                <div class="card">
                    <h2>Shares to be Sold</h2>
                    <p id="shares-sold">10000 Shares</p>
                </div>
                <div class="card">
                    <h2>Target Amount</h2>
                    <p id="target-amount">₦100,000,000</p>
                </div>
            </div>
            <div class="animation">
                <canvas id="animationCanvas"></canvas>
            </div>
        </div>
        <script>
            // Simple animation with Canvas API

            window.onload = function() {
                const canvas = document.getElementById('animationCanvas');
                const ctx = canvas.getContext('2d');
                
                let angle = 0;
                
                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(angle);
                    
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.arc(0, 0, 100, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.restore();
                    
                    angle += 0.01;
                    requestAnimationFrame(draw);
                }
                
                draw();
            };
        </script>
    </section>
</body>
</html>
