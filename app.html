<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding Presale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Crowdfunding Presale</h1>
        <nav>
            <a href="#order-form">Order Shares</a>
            <a href="#about">About Us</a>
        </nav>
    </header>
    <main>
        <section id="order-form">
            <h2>Order Shares</h2>
            <form id="share-order-form">
                <label for="num-shares">Number of Shares:</label>
                <input type="number" id="num-shares" name="num-shares" min="1" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Place Order</button>
            </form>
            <div id="order-status"></div>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Welcome to our crowdfunding presale platform. We aim to provide an easy and secure way to invest in our shares.</p>
            <img src="https://via.placeholder.com/600x400" alt="Financial Institution" class="responsive">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Crowdfunding Presale Inc.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
 
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #0044cc;
    color: white;
    padding: 1rem;
    text-align: center;
}

nav a {
    color: white;
    margin: 0 15px;
    text-decoration: none;
}

main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
}

form {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin: 0.5rem 0 0.2rem;
}

input {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
}

button {
    background-color: #0044cc;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #003399;
}

#order-status {
    margin-top: 1rem;
    font-weight: bold;
}

img.responsive {
    max-width: 100%;
    height: auto;
}

footer {
    background-color: #222;
    color: white;
    text-align: center;
    padding: 1rem;
}
</style>

<script>
document.getElementById('share-order-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const numShares = document.getElementById('num-shares').value;
    const email = document.getElementById('email').value;
    
    // Simulate sending data to API
    fetch('https://api.example.com/order-shares', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ numShares, email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Redirect to payment API
            window.location.href = `https://payment.example.com/pay?orderId=${data.orderId}`;
        } else {
            document.getElementById('order-status').textContent = 'Order failed. Please try again.';
        }
    })
    .catch(error => {
        document.getElementById('order-status').textContent = 'An error occurred. Please try again.';
    });
}); 
</script>
